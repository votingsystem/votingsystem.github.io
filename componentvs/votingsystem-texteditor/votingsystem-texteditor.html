<link rel="import" href="../../bower_components/polymer/polymer.html">
<script type="text/javascript" src="../../bower_components/ckeditor/ckeditor.js"></script>
<!-- http://ckeditor.com/ wrapper

##### Example

    <votingsystem-texteditor></votingsystem-texteditor>

@element votingsystem-texteditor
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://jgzornoza.github.io/votingsystem-texteditor
-->
<polymer-element name="votingsystem-texteditor" attributes="type">
  <template>
    <link rel="stylesheet" href="votingsystem-texteditor.css" />
    
    <h1>Hello from votingsystem-texteditor</h1>
      <div id="internalcontainer"></div>

  </template>

  <script>
      var editor
      var editorConfig = { toolbar: [[ 'Bold', 'Italic', '-', 'NumberedList', 'BulletedList', '-', 'Link', 'Unlink' ],
          [ 'FontSize', 'TextColor', 'BGColor' ]]}

    Polymer('votingsystem-texteditor', {
      /**
       * @attribute author
       * @type string
       */
      author: 'jgzornoza',
      
      /**
       * `fancy` is a property that does something fancy.
       * 
       * @property fancy
       * @type bool
       */
      fancy: false,

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
          console.log("======= ready")
          var editor =  CKEDITOR.appendTo( this.$.internalcontainer, editorConfig);

      },

      /**
       * The `sayHello` method will return a greeting
       * 
       * @method sayHello
       * @return {String} Returns a string greeting.
       * @param {String} greeting Pass in a specific greeting
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'votingsystem-texteditor says, ' + response;
      },

      /**
       * @method getData
       * @return {String} The editor data.
       */
      getData: function() {
          return editor.getData().trim()
      },

        /**
         * @method setData
         * @param {String} the data to show on editor
         */
        setData: function(data) {
            editor.insertHtml(data);
        }

    });

  </script>

</polymer-element>

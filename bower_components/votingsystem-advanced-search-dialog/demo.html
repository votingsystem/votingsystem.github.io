
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>votingsystem-advanced-search-dialog</title>
    <script src="../platform/platform.js"></script>
    <link href="../font-roboto/roboto.html" rel="import">
    <link href="../paper-button/paper-button.html" rel="import">
    <link rel="import" href="paper-dialog-transition.html">
    <link href="votingsystem-advanced-search-dialog.html" rel="import">
    <style>
        body {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.87);
        }

        votingsystem-advanced-search-dialog {
            width: 50%;
            min-width: 430px;
        }

        p {
            margin-bottom: 0;
        }

        votingsystem-advanced-search-dialog paper-button {
            font-weight: bold;
        }

        paper-button[default] {
            color: #4285f4;
        }
    </style>
</head>
<body unresolved>
<votingsystem-advanced-search-dialog heading="Dialog" transition="paper-dialog-transition-center">

</votingsystem-advanced-search-dialog>

<votingsystem-advanced-search-dialog heading="Dialog" transition="paper-dialog-transition-bottom">


</votingsystem-advanced-search-dialog>

<paper-button label="Transition A" onclick="toggleDialog('paper-dialog-transition-bottom')"></paper-button>
<paper-button label="Transition B" onclick="toggleDialog('paper-dialog-transition-center')"></paper-button>
<script>
    function toggleDialog(transition) {
        var dialog = document.querySelector('votingsystem-advanced-search-dialog[transition=' + transition + ']');
        dialog.toggle();
    }
</script>

</body>
</html>
